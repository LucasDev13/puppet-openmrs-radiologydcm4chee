---
database_host: 'localhost'
java_version_major: '7'
java_version_update: '67'
java_install_dir: '/opt'
java_path: '/opt/jdk1.7.0_67/bin/java'
dcm4chee_database_name: 'pacsdb'
dcm4chee_database_owner: 'dcm4chee'
dcm4chee_database_owner_password: 'dcm4chee'
dcm4chee_jboss_http_port: 8081
dcm4chee_jboss_ajp_connector_port: 8089
dcm4chee_jboss_java_opts:
  - '-Xms256m'
  - '-Xmx1024m'
  - '-XX:MaxPermSize=512m'
  - '-Dsun.rmi.dgc.client.gcInterval=3600000'
  - '-Dsun.rmi.dgc.server.gcInterval=3600000'
tomcat_user: 'tomcat7'
tomcat_catalina_base: '/var/lib/tomcat7/'
tomcat_java_opts:
  - '-Djava.awt.headless=true'
  - '-Xmx1024m'
  - '-XX:+UseConcMarkSweepGC'
openmrs_application_data_directory: '/var/lib/OpenMRS/'
openmrs_database_name: 'openmrs'
openmrs_database_owner: 'openmrs'
openmrs_database_owner_password: 'openmrs'
staging::file::timeout: 800
staging::deploy::timeout: 800
